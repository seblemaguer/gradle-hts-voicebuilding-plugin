plugins {
    id 'groovy'
    id 'maven-publish'
    id 'nu.studer.plugindev' version '1.0.3'
    id "com.jfrog.bintray" version "1.2"
}

group 'de.dfki.mary'
version '0.5.3-SNAPSHOT'

repositories {
    maven {
        url 'https://oss.jfrog.org/artifactory/repo'
    }
}

def maryttsVersion = '5.1.2'

dependencies {
    compile localGroovy()
    compile group:'org.codehaus.gpars', name: 'gpars', version:'1.1.0'
    compile group:'commons-io', name:'commons-io', version:'2.4'

    // compile group: 'de.dfki.mary', name: 'marytts-runtime', version: maryttsVersion
    // ['de', 'en', 'fr', 'it', 'ru', 'sv', 'te', 'tr'].each { locale ->
    //     runtime group: 'de.dfki.mary', name: "marytts-lang-$locale", version: maryttsVersion
    // }
}

plugindev {
    pluginImplementationClass 'de.dfki.mary.htsvoicebuilding.HTSVoicebuildingPlugin'
    pluginDescription 'An HTS process training based on gradle and gpars for the parallelism'
    pluginLicense 'GPL-3.0'
    pluginTags 'gradle', 'plugin', 'marytts', 'hts', 'voicebuilding'
    authorId 'ingmar'
    authorName 'SÃ©bastien Le Maguer'
    authorEmail 'slemaguer@coli.uni-saarland.de'
    projectUrl 'https://github.com/marytts/gradle-marytts-htsvoicebuilding-plugin'
    projectInceptionYear '2015'
    done()
}

